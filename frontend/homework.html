<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Homework Management</h1>
        </header>

        <div class="card add-homework-card">
            <div class="card-header">
                <i class="fas fa-plus"></i> Add New Homework
            </div>
            <div class="card-body">
                <form id="homework-form">
                    <div class="form-group">
                        <label for="course-name">Course Name *</label>
                        <input type="text" id="course-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="due-date">Due Date *</label>
                        <input type="date" id="due-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="requirements">Requirements *</label>
                        <textarea id="requirements" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="attachment">Attachment (optional)</label>
                        <input type="text" id="attachment" placeholder="File name or link">
                    </div>
                    
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i> Save Homework
                    </button>
                </form>
            </div>
        </div>

        <div class="card homework-list-card">
            <div class="card-header">
                <i class="fas fa-list"></i> Homework List
            </div>
            <div class="card-body">
                <table id="homework-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Due Date</th>
                            <th>Requirements</th>
                            <th>Attachment</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 作业数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-back" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
            <button class="btn btn-schedule" onclick="window.location.href='/schedule'">
                <i class="fas fa-calendar"></i> View Schedule
            </button>
        </div>
    </div>

    <!-- 编辑作业模态框 -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Homework</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label for="edit-course-name">Course Name *</label>
                    <input type="text" id="edit-course-name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-due-date">Due Date *</label>
                    <input type="date" id="edit-due-date" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-requirements">Requirements *</label>
                    <textarea id="edit-requirements" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="edit-attachment">Attachment (optional)</label>
                    <input type="text" id="edit-attachment" placeholder="File name or link">
                </div>
                
                <div class="form-group">
                    <label for="edit-status">Status</label>
                    <select id="edit-status">
                        <option value="未完成">未完成</option>
                        <option value="已完成">已完成</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>

    <script src="js/homework.js"></script>
</body>
</html>
