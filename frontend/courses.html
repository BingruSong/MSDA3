<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Manage Courses</h1>
        
        <!-- 课程管理内容 -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3><i class="fas fa-plus"></i> Add New Course</h3>
            </div>
            <div class="card-body">
                <form id="course-form">
                    <div class="mb-3">
                        <label for="course-name" class="form-label">Course Name</label>
                        <input type="text" id="course-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="instructor" class="form-label">Instructor</label>
                        <input type="text" id="instructor" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save Course</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h3><i class="fas fa-list"></i> Course List</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="courses-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Instructor</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 课程数据将通过JS动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="btn-group mt-4">
            <button class="btn btn-primary" onclick="window.location.href='/'">
                <i class="fas fa-home"></i> Back to Home
            </button>
        </div>
    </div>

    <script src="js/courses.js"></script>
</body>
</html>
